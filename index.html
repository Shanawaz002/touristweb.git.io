<!DOCTYPE html>
  <html>
    <head>
      <title>Webpage</title>
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
      <!-- <link rell="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
      <style>
           *{
               margin:0;
               padding:0;
               box-sizing:border-box;
               font-family:'josefin sans',sans-serif;
           }
           header{
               width:100%;
               height:100vh;
               background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)),url("tajmahal6.jpg");
               background-repeat:no-repeat;
               background-size:cover;
           }
           nav{
               position:static;
               width:100%;
               height:15vh;
               background:rgba(0,0,0,0.2);
               color:#fff;
               display:flex;
               justify-content:space-between;
               align-items:center;
               text-transform:uppercase;
           }
           nav .logo{
               width:25%;
               text-align:center;
           }
           nav .menu{
               position:relative;
               width:40%;
               display:flex;
               justify-content:space-around;
           }
           nav .menu a{
               position:static;
               width:25%;
               text-decoration:none;
               color:#fff;
               font-weight:bold;
           }
           nav .menu a:first-child{
               color:#00b894;
           }
           main{
               width:100%;
               height:85vh;
               display:flex;
               justify-content:center;
               align-items:center;
               text-align:center;
               color:#fff;
           }
           section{
           }
           section h3{
               font-size:35px;
               font-weight:200;
               letter-spacing:3px;
               text-shadow:1px 1px 2px black;
           }
           section h1{
               margin:30px 0 20px 0;
               font-size:55px;
               font-weight:bold;
               text-shadow:2px 1px 5px black;
               text-transform:uppercase;
           }
           section p{
               font-size:25px;
               /* color:#eee; */
               word-spacing:2px;
               margin-bottom:25px;
               text-shadow:1px 1px 1px black;
           }
           section a{
               padding:12px 30px;
               border-radius:4px;
               outline:none;
               text-transform:uppercase;
               font-size:13px;
               font-weight:500px;
               text-decoration:none;
               letter-spacing:1px; 
               transition:all .5s ease;
           }
           section .btnone{
               /* background:#00b894; */
               background:#fff;
               color:#000;
           }
           section .btnone:hover{
               background-color:#00b894;
               color:#000;
           }
           section .btntwo:hover{
               background-color:#fff;
               color:#000;
           }
           section .btntwo{
               background:#00b894;
               color:#fff;
           }
           .change_content:after{
               content:'';
               animation:changetext 10s infinite linear;
               color:#00b894;
           }
           @keyframes changetext{
               0%{content:"Darjeeling";}
               20%{content:"Agra";}
               35%{content:"Jaipur";}
               60%{content:"Kerala";}
               80%{content:"Delhi";}
               100%{content:"Mumbai";}
           }
      </style>
    </head>
       <body>
            <header>
              <nav>
                <div class="logo">
                <h1 class="animated infinite HeartBeat">Mera Bharat</h1>
                </div>
                <div class="menu">
                <a href="#">HOME</a>
                <a href="#">GALLERY</a>
                <a href="https://www.kud.ac.in/about-kud.php">ABOUT</a>
                <a href="#">CONTACT</a>
                </div>
                </nav>
                <main>
                    <section>
                    <h3>Welcome to India</h3>
                    <h1>Do come & visit <span class="change_content"></span></h1>
                    <p>"India once is not enough"</p>
                    <a href="#" class="btnone">Learn more</a>
                    <a href="#" class="btntwo">sign here</a>
                    </section>
                </main>
            </header>
       </body>
  </html>
